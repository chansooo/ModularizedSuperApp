# .github/workflows/my-project.yml
name: ModulariedSuperApp

on:
  push:
    branches: [ main, github-action-적용 ]
  pull_request: 
    branches: [ main ]

jobs:
  build:
    name: test action
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Tuist
      run: curl -Ls https://install.tuist.io | bash
    - name: Fetch Swift Packages
      run: tuist fetch
    - name: Generate Project
      run: tuist generate
    - name: Build and Test
      run:  xcodebuild test -workspace ModularizedSuperApp.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=latest' build test
    - name: Build and Test
      run:  xcodebuild test -workspace ModularizedSuperApp.xcworkspace -scheme App -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=latest' build test
